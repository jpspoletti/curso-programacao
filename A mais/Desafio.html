<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center;">
    <h1 id="pergunta"></h1>
    <button onclick="responder(this)" id="opcaoA" style="height: 50px; width: 100px; margin: 10px;"></button>
    <button onclick="responder(this)" id="opcaoB" style="height: 50px; width: 100px; margin: 10px;"></button>
    <button onclick="responder(this)" id="opcaoC" style="height: 50px; width: 100px; margin: 10px;"></button>
    <button onclick="responder(this)" id="opcaoD" style="height: 50px; width: 100px; margin: 10px;"></button>
    
    <script>
              
        let iPerguntas = 0;
        let perguntas = [['1. Qual é a resposta correta para essa equação: 39 + 67 ?',[105,106,92,102],'106'],
                         ['2. Qual é a resposta correta para essa equação: 2783 - 1292 ?',[1391,1941,1341,1491],'1491'],
                         ['3. Qual é a resposta correta para essa equação: 38 * 43  ?',[1591,1672,1596,1634],'1634'],
                         ['4. Qual é a resposta correta para essa equação: 71 * 24 + 25  ?',[1729,1705,1739,1725],'1729'],
                         ['5. Qual é a resposta correta para essa equação: 171 / 3 * 12?',[686,684,855,741],'684']];
                        
        montarPergunta();            

        function montarPergunta() {  

            document.getElementById('pergunta').innerText = perguntas[iPerguntas][0]
            const respostas = perguntas[iPerguntas][1]

            let indice = Math.trunc(Math.random() * 4);
            document.getElementById('opcaoA').innerText = respostas[indice];
            
            if (indice == 3) {indice = 0;} else {indice++;}
            document.getElementById('opcaoB').innerText = respostas[indice];

            if (indice == 3) {indice = 0;} else {indice++;}
            document.getElementById('opcaoC').innerText = respostas[indice];

            if (indice == 3) {indice = 0;} else {indice++;}
            document.getElementById('opcaoD').innerText = respostas[indice];

        }
        

        function responder(botao){

            if (botao.innerText == perguntas[iPerguntas][2]){
                alert('acertou!!!');
            }else{
                alert('errou!!!');
            }

            if (iPerguntas == perguntas.length - 1)
            {
                iPerguntas = 0
            }else{
                iPerguntas++;
            }
            
            montarPergunta();
        }
        

        
    </script>

</body>

</html>
