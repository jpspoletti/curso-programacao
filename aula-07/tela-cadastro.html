<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style-cadastro.css">
    <script src="script.js"></script>
    <script src="script-telas.js"></script>
</head>

<body id="body">

    <form id="formulario">
        <h1 id="titulo">Cadastrar</h1>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="name" />
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="e-mail">
        </div>

        <div>
            <label for="telefone">Telefone: </label>
            <input type="tel" id="telephone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="pass">
        </div>

        <div>
            <label for="confirmsenha">Confirmar:</label>
            <input type="password" id="confirmpass">
        </div>
        
        
            <button onclick="cadastrar()" id="cadastra">Cadastrar</button>
            <br>
            <div id="botoes">
            <button onclick="login()" id="btn">Login</button>
            <button onclick="Lista()" id="btn">Lista</button>
            <button onclick="telaInicial()" id="btn">Voltar</button>

    </div>
    </form>

    

</body>

</html>
