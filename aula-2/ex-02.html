<body>
    <h1> Joshua</h1>
    <script>
        let sair = false
        while (!sair) {
            // while- enquanto for verdade ele executará o bloco
            let numero = prompt('digite um número')

            if (numero == 'sair') {
                sair = true
            } else {
                if (
                    numero % 2 == 0
                ) {
                    alert('é um número par')
                } else {
                    alert('é um número ímpar')
                }
            }
        }


    </script>
